<!-- Q5: Unordered List with Custom List Marker -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom List Marker</title>
    <style>
        ul {
            list-style-image: url('SOA-logo.jpg');
            padding: 10px;
            background-size: 20px;
            background-repeat: no-repeat;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
