<!-- Q8: Horizontal Navigation Bar with Background Image and Scroll Effect -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Navigation Bar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 2000px; /* Adding scroll effect */
        }
        .navbar {
            position: sticky;
            top: 0;
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .image {
            background-image: url('background.jpg');
            background-repeat: repeat-x;
            height: 200px;
            border: 5px solid red;
            outline: 2px dotted blue;
        }
        .styled-text {
            margin: 20px;
            font-size: 18px;
            color: darkslategray;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>
    <div class="image"></div>
    <div class="styled-text">This is some styled text below the image.</div>
</body>
</html>
