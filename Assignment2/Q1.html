<!-- Q1: HTML Page with Inline, Internal, and External Styling -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Headings and Paragraphs</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #h3-heading {
            text-align: center;
            font-weight: bold;
        }
        #h4-heading {
            text-align: right;
            font-weight: lighter;
        }
    </style>
</head>
<body>
    <h1 style="color: red; font-size: 32px;">This is H1 Heading</h1>
    <h2 style="color: blue; font-size: 28px;">This is H2 Heading</h2>
    <h3 id="h3-heading">This is H3 Heading</h3>
    <h4 id="h4-heading">This is H4 Heading</h4>
    <h5 class="h5-heading">This is H5 Heading</h5>
    <p class="styled-paragraph">This is a paragraph.</p>
</body>
</html>
