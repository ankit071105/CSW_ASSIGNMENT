<!DOCTYPE html>
<html lang="en">
<head>
    <title>School Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .carousel-inner img {
            height: 400px;
            object-fit: cover;
        }
        .nav-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="login-section" class="text-center mt-5">
        <h1>Welcome to the School Management System</h1>
        <div class="row justify-content-center mt-3">
            <div class="col-md-4">
                <form id="login-form">
                    <div class="mb-3">
                        <input type="text" id="username" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" id="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </div>
    <div id="nav-section" class="d-none">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">School</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <button class="btn btn-outline-primary nav-link">Admission</button>
                        </li>
                        <li class="nav-item dropdown">
                            <button class="btn btn-outline-primary nav-link dropdown-toggle" id="achievementsDropdown" data-bs-toggle="dropdown">
                                Achievements
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="achievementsDropdown">
                                <li><a class="dropdown-item" href="#gallery-section">Gallery</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-outline-primary nav-link">Alumni</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="gallery-section" class="mt-5">
            <h2 class="text-center mb-4">Achievement Gallery</h2>
            <div id="achievementCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="image1.jpg" class="d-block w-100" alt="Achievement 1">
                    </div>
                    <div class="carousel-item">
                        <img src="image2.jpg" class="d-block w-100" alt="Achievement 2">
                    </div>
                    <div class="carousel-item">
                        <img src="image3.jpg" class="d-block w-100" alt="Achievement 3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#achievementCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#achievementCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('#login-form').on('submit', function (event) {
            event.preventDefault();
            $('#login-section').hide();
            $('#nav-section').removeClass('d-none');
        });
        $('a[href="#gallery-section"]').on('click', function (event) {
            event.preventDefault();
            $('html, body').animate({
                scrollTop: $('#gallery-section').offset().top
            }, 500);
        });
    });
</script>
</body>
</html>
