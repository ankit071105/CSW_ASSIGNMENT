<!DOCTYPE html>
<html lang="en">
<head>
    <title>Alumni Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border: none;
            border-radius: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .card img {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .card-text {
            font-size: 0.95rem;
            color: #555;
        }

        #alumni-section {
            display: none;
            margin-top: 30px;
        }

        .btn-alumni {
            margin: 20px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">School</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button class="btn btn-outline-primary nav-link">Admission</button>
                    </li>
                    <li class="nav-item dropdown">
                        <button class="btn btn-outline-primary nav-link dropdown-toggle" id="achievementsDropdown" data-bs-toggle="dropdown">
                            Achievements
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="achievementsDropdown">
                            <li><a class="dropdown-item" href="#">Gallery</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <button id="alumni-btn" class="btn btn-outline-primary nav-link">Alumni</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="alumni-section">
        <h2 class="text-center mb-4">Our Esteemed Alumni</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Alumni 1">
                    <div class="card-body text-center">
                        <h5 class="card-title">John Doe</h5>
                        <p class="card-text">CEO of Tech Innovations</p>
                        <p class="card-text"><small>Achievements: Innovator of the Year 2023</small></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Alumni 2">
                    <div class="card-body text-center">
                        <h5 class="card-title">Jane Smith</h5>
                        <p class="card-text">Renowned Author</p>
                        <p class="card-text"><small>Achievements: Bestseller List 2021</small></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Alumni 3">
                    <div class="card-body text-center">
                        <h5 class="card-title">Alex Johnson</h5>
                        <p class="card-text">Olympic Gold Medalist</p>
                        <p class="card-text"><small>Achievements: Gold in 2024 Olympics</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {

        $('#alumni-btn').on('click', function () {
            $('#alumni-section').slideDown(500);
            $('html, body').animate({
                scrollTop: $('#alumni-section').offset().top
            }, 500);
        });
    });
</script>
</body>
</html>
