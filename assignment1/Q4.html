<!DOCTYPE html>
<html lang="en">
<head>
 <title>My Weekly Schedule</title>
</head>
<body>

    <h1>My Weekly Schedule</h1>

    <table border="3" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <th>Day</th>
                <th>Activities</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>Work on web development projects</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>Attend online classes</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>Go to the gym</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>Team meeting for projects</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>Work on assignments</td>
            </tr>
            <tr>
                <td>Saturday</td>
                <td>Leisure activities</td>
            </tr>
            <tr>
                <td>Sunday</td>
                <td>Relax and recharge</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
